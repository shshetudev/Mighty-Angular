<!--Main div starts-->
<div style="width: 400px; margin: auto;">
  <!--Form Submission div starts-->
  <div class="submit-form">
    <!--submitted == false form starts-->
    <div *ngIf="!submitted">

      <!--For Title starts-->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
          [(ngModel)]="tutorial.title"
        />
      </div>
      <!--For Title ends-->

      <!--For Description starts-->
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          required
          [(ngModel)]="tutorial.description"
        />
      </div>
      <!--For Description ends-->
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>
    <!--submitted == false form ends-->

    <!--submitted == true form starts-->
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
    <!--submitted == true form ends-->
  </div>
  <!--Form Submission div ends-->
</div>
<!--Main div ends-->
